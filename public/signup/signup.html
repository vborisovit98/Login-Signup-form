<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body> 
    <div id="container-login">
        <img src="../assets/Vector 2.png" alt="vector2">
        <header>
            <h1>Sign Up</h1>
        </header>
        <main>
            <form action="mailto:vborisovit98@gmail.com" method="post" enctype="text/plain"></form>
            <label for="fullName"></label>
            <input type="text" name="fullName" class="full-name" placeholder="Full Name">
            <img src="../assets/User.png" alt="" class="fullName-img">
            <label for="emailAddress"></label>
            <input type="email" name="emailAddress" class="email-address" placeholder="Email Address">
            <img src="../assets/Secured Letter.png" alt="" class="emailAddress-img">
            <label for="password"></label>
            <input type="password" name="password" class="password-signup" placeholder="Password***">
            <img src="../assets/Privacy.png" alt="" class="password-img">
            <label for="confirmPassword"></label>
            <input type="password" name="confirmPassword" class="confirmPassword" placeholder="Confirm Password***">
            <img src="../assets/Private Lock.png" alt="" class="confirmPassword-img">
            <button class="button-signup">Sign Up</button>
        </main>
        <footer>
            <span class="footerSpan">Have an Account ?</span>
            <button class="footerButton"><a href="../login/login.html">Login</a></button>
        </footer>
    </div>


    <script src="../js/signup.js"></script>
</body>
</html>
