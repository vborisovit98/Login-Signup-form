<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="container-login">
        <img src="../assets/Vector 2.png" alt="vector" class="vector-login-form">
        <img src="../assets/Vector 5.png" alt="vector5" class="vector-login-form2">

        <header>
            <h1>Login</h1>
        </header>
        <form action="mailto:vborisovit98@gmail.com" method="post" enctype="text/plain">
            <div>
                <label for="username"></label>
                <img src="../assets/User.png" alt="user-icon" class="userIcon">
                <input type="text" name="username" class="username" placeholder="Username"><br>
                <label for="password"></label>
                <img src="../assets/Private Lock.png" alt="private-lock" class="privateLockIcon">
                <input type="password" name="password" class="password" placeholder="*********">
                <div class="horizontal-line"></div>
                <img src="../assets/Group 1.png" alt="right arrow" class="right-arrow">
            </div>
        </form>
        <span class="forgot">Forgot ?</span>
        <footer>
            <button class="register-button"><a href="../signup/signup.html">Register</a></button>
            <img src="../assets/Group 1.png" alt="right arrow" class="right-arrow-two"> 
        </footer>

        <span class="error-message">Wrong username or password.</span>
    </div>



    <script src="../js/login.js"></script>
</body>
</html>
